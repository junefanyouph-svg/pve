<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#1a3a1a">
<link rel="manifest" href="manifest.json">
<title>FARM FRENZY WORDS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <!-- â”€â”€ Loading Screen â”€â”€ -->
  <div id="loading-screen">
    <div id="loading-inner">
      <div id="loading-logo">ğŸ„</div>
      <div id="loading-title">Farm Frenzy<br>Words</div>
      <div id="loading-bar-wrap">
        <div id="loading-bar"></div>
      </div>
      <div id="loading-label">Loading...</div>
    </div>
  </div>

  <!-- â”€â”€ Landing Screen â”€â”€ -->
  <div id="landing-screen" style="display:none">
    <div id="landing-bg"></div>
    <div id="landing-inner">
      <div id="landing-logo">ğŸ„</div>
      <div id="landing-title">Farm Frenzy<br><span>Words</span></div>
      <div id="landing-buttons">
        <button class="landing-btn" id="play-btn">â–¶ Play</button>
        <button class="landing-btn secondary" id="options-btn">âš™ Options</button>
      </div>
      <div id="landing-version">v0.1</div>
    </div>
  </div>

  <!-- â”€â”€ Options Screen â”€â”€ -->
  <div id="options-screen" style="display:none">
    <div id="options-inner">
      <div id="options-title">âš™ Options</div>
      <div class="opt-row">
        <span class="opt-label">Sound</span>
        <button class="opt-toggle" id="opt-sound">ON</button>
      </div>
      <div class="opt-row">
        <span class="opt-label">Difficulty</span>
        <button class="opt-toggle" id="opt-diff">Normal</button>
      </div>
      <button class="landing-btn" id="options-back-btn">â† Back</button>
    </div>
  </div>

  <!-- Game area -->
  <div id="game-wrap">
    <canvas id="game-canvas"></canvas>
    <div id="sprite-layer"></div>
    <div id="stage-flash"></div>

    <div id="hud">
      <div class="hb"><span class="hl">ğŸ“ Stage</span><span class="hv" id="ui-stage">1-1</span></div>
      <div class="hb"><span class="hl">â­ Score</span><span class="hv" id="ui-score">0</span></div>
      <div class="hb"><span class="hl">â¤ï¸ HP</span><span class="hv" id="ui-health">100</span></div>
      <div class="hb"><span class="hl">ğŸ’€ Kills</span><span class="hv" id="ui-kills">0</span></div>
    </div>

    <div id="stage-indicator">
      <span class="stage-dot" id="sdot-1"></span>
      <span class="stage-dot" id="sdot-2"></span>
      <span class="stage-dot" id="sdot-3"></span>
    </div>

    <div id="kill-progress-wrap"><div id="kill-progress-bar"></div></div>
    <button id="next-stage-btn" style="display:none">â¡ï¸ Next Stage</button>

    <div id="stage-intro" style="display:none">
      <div id="stage-intro-inner">
        <div id="stage-intro-title"></div>
        <div id="stage-intro-sub"></div>
        <button class="tap-btn" id="stage-start-btn">âš”ï¸ Start!</button>
      </div>
    </div>
  </div>

  <!-- Word panel -->
  <div id="word-panel">
    <div id="combo-wrap">
      <span id="combo-label">ğŸ”¥ Combo</span>
      <div id="combo-bar-bg"><div id="combo-bar"></div></div>
      <span id="combo-count">Ã—1.0</span>
    </div>

    <div id="word-display-wrap">
      <div id="word-display">
        <span id="word-text"></span><span id="word-cursor"></span>
      </div>
      <div id="dmg-preview"></div>
    </div>

    <div id="btn-row">
      <button class="act-btn" id="shuffle-btn">ğŸ”€ Shuffle</button>
      <button class="act-btn" id="refresh-btn">ğŸ”„ Refresh</button>
    </div>

    <div id="letter-connect-wrap">
      <canvas id="letter-canvas"></canvas>
    </div>
    <div id="feedback"></div>
  </div>

  <!-- Hidden GIF cache -->
  <div id="gif-cache"></div>

  <!-- Game Over overlay (in-game only) -->
  <div id="overlay" style="display:none"></div>
</div>
<script src="script.js"></script>
</body>
</html>
